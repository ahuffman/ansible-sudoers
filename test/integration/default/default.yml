- hosts: test-kitchen
  remote_user: root

  roles:
    - role: ansible-sudoers
      sudoer_rewrite_sudoers_file: true
      sudoer_remove_unauthorized_specs: false
      sudoer_separate_specs: true
      sudoer_defaults:
        - "!visiblepw"
        - always_set_home
        - env_reset
        - secure_path: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin
        - env_keep:
          - COLORS
          - DISPLAY
          - HOSTNAME
          - HISTSIZE
          - KDEDIR
          - LS_COLORS
          - MAIL
          - PS1
          - PS2
          - QTDIR
          - USERNAME
          - LANG
          - LC_ADDRESS
          - LC_CTYPE
          - LC_COLLATE
          - LC_IDENTIFICATION
          - LC_MEASUREMENT
          - LC_MESSAGES
          - LC_MONETARY
          - LC_NAME
          - LC_NUMERIC
          - LC_PAPER
          - LC_TELEPHONE
          - LC_TIME
          - LC_ALL
          - LANGUAGE
          - LINGUAS
          - _XKB_CHARSET
          - XAUTHORITY
      sudoer_aliases:
        user:
          - name: ADMINS
            comment: Alias of for groups of admin users
            users:
              - "%admin"
              - "%wheel"
              - "%adm"
              - "%sudo"
      sudoer_specs:
        - name: admins
          comment: Members of one of the admin groups may gain root privileges.
          users: ADMINS
          hosts: ALL
          operators: ALL
          commands: ALL
